
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI vs Human Creativity ‚Äî Mini Showcase</title>
<style>
/* ========= Base Layout & Theme ========== */
:root {
  --human-bg: #f4ead5;
  --ai-bg: #ddeaff;
  --accent-human: #d17b0f;
  --accent-ai: #5468ff;
  --text-dark: #1f1f1f;
  --text-light: #fafafa;
  --transition: all 0.4s ease;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  height: 100vh;
  display: flex;
  overflow: hidden;
  transition: var(--transition);
}

.panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  transition: var(--transition);
}

h1 {
  margin: 0.5rem 0;
}

p {
  max-width: 320px;
  text-align: center;
  line-height: 1.4em;
  margin-bottom: 1.5rem;
}

/* Human side */
.human {
  background-color: var(--human-bg);
  color: var(--text-dark);
}

/* AI side */
.ai {
  background-color: var(--ai-bg);
  color: var(--text-dark);
}

/* Buttons & dynamic elements */
button {
  border: none;
  padding: 0.6rem 1.2rem;
  cursor: pointer;
  font-weight: bold;
  border-radius: 6px;
  transition: var(--transition);
}
button:hover {
  transform: scale(1.05);
}

.canvas {
  width: 150px;
  height: 150px;
  border: 2px solid currentColor;
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}

/* Light/Dark Mode Toggle */
.mode-switch {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: var(--accent-ai);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 20px;
}

/* Dark mode transformation */
body.dark {
  background-color: #121212;
}
body.dark .human {
  background-color: #543d25;
  color: var(--text-light);
}
body.dark .ai {
  background-color: #1e2438;
  color: var(--text-light);
}
body.dark .mode-switch {
  background-color: #888;
}

/* Subtle animation */
@keyframes fadePulse {
  0%,100% {opacity: 1;}
  50% {opacity: 0.6;}
}
.fading {
  animation: fadePulse 1.5s ease infinite;
}
</style>
</head>
<body>
<button class="mode-switch" aria-label="Switch theme mode">üåó</button>

<!-- ========= HUMAN CREATIVITY PANEL ========= -->
<section class="panel human" role="region" aria-label="Human Creativity Panel">
  <h1>Human Creativity</h1>
  <p>Our minds paint meaning from feelings. Try crafting your own color mood below!</p>
  <div class="canvas fading" id="humanCanvas">üé®</div>
  <button id="colorBtn">Random Color</button>
</section>

<!-- ========= AI CREATIVITY PANEL ========= -->
<section class="panel ai" role="region" aria-label="AI Creativity Panel">
  <h1>AI Creativity</h1>
  <p>The machine sees patterns in algorithms. Watch it generate evolving shapes.</p>
  <div class="canvas" id="aiCanvas">ü§ñ</div>
  <button id="shapeBtn">Generate Shape</button>
</section>

<script>
/* ============ COLOR PALETTE JUSTIFICATION ============
   I chose complementary warm-cool tones to represent the duality:
   - Human: warm earth & amber hues (emotion, warmth, imperfection)
   - AI: cool blue & indigo (logic, precision, digital clarity)
   Together they balance intuition and intellect ‚Äî like peanut butter and algorithms.
*/

/* ======= Theme Mode Switch ======= */
const modeBtn = document.querySelector('.mode-switch');
modeBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  console.log("Mode toggled:", document.body.classList.contains('dark') ? "Dark" : "Light");
});

/* ======= HUMAN INTERACTION: RANDOM COLOR GENERATOR =======
   The user clicks, gets a new color ‚Äî fully human chaos embraced.
*/
const colorBtn = document.getElementById('colorBtn');
const humanCanvas = document.getElementById('humanCanvas');

const randomColor = () => {
  // Example of ES6 feature: arrow function and const
  const r = Math.floor(Math.random()*256);
  const g = Math.floor(Math.random()*256);
  const b = Math.floor(Math.random()*256);
  return `rgb(${r},${g},${b})`;
};

colorBtn.addEventListener('click', () => {
  const newColor = randomColor();
  humanCanvas.style.backgroundColor = newColor;
  humanCanvas.textContent = newColor;
  console.log("üé® Human created color:", newColor);
});

/* ======= AI INTERACTION: SHAPE GENERATOR =======
   AI will generatively pick a shape, size, and rotation ‚Äî algorithmic art.
*/
const shapeBtn = document.getElementById('shapeBtn');
const aiCanvas = document.getElementById('aiCanvas');
let turn = 0;

shapeBtn.addEventListener('click', () => {
  turn++;
  const size = 50 + Math.floor(Math.random() * 80);
  const shapes = ['square','circle','triangle'];
  const shape = shapes[Math.floor(Math.random()*shapes.length)];

  // Clear existing shape
  aiCanvas.innerHTML = '';

  const elem = document.createElement('div');
  elem.style.width = size + 'px';
  elem.style.height = size + 'px';
  elem.style.transition = 'all 0.5s ease';
  elem.style.margin = 'auto';

  if (shape === 'square') {
    elem.style.background = '#5468ff';
  } else if (shape === 'circle') {
    elem.style.background = '#5468ff';
    elem.style.borderRadius = '50%';
  } else {
    // Draw triangle using border magic
    elem.style.width = 0;
    elem.style.height = 0;
    elem.style.borderLeft = `${size/2}px solid transparent`;
    elem.style.borderRight = `${size/2}px solid transparent`;
    elem.style.borderBottom = `${size}px solid #5468ff`;
  }
  elem.style.transform = `rotate(${Math.floor(Math.random()*360)}deg)`;

  aiCanvas.appendChild(elem);
  console.log(`ü§ñ AI generated: shape=${shape}, size=${size}, turn=${turn}`);
});

// Bonus Easter Egg: if both buttons pressed alternately 3 times, AI writes hidden compliment
let clickCombo = 0;
document.addEventListener("click", (e)=>{
  if(e.target===colorBtn || e.target===shapeBtn) {
    clickCombo++;
    if(clickCombo===6){
      alert("üß†üí° Easter Egg: The AI admires your persistence. Creativity unlocked!");
      console.log("üéÅ Easter Egg triggered after 6 interactions!");
    }
  }
});
</script>
</body>
</html>
